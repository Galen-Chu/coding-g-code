# CI/CD Toolkit - GitHub Actions CD Workflow
# =============================================================================
# Continuous Deployment pipeline with build and environment-specific deployments.
#
# Triggers:
#   - Push to main branch
#   - Manual workflow dispatch
#   - Tag push (for releases)

name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - dev
          - staging
          - prod
      skip_build:
        description: 'Skip build step'
        required: false
        default: false
        type: boolean
  release:
    types: [created]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # Build Job
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup toolkit
        run: |
          chmod +x scripts/cd/build.sh
          chmod +x scripts/utils/common.sh
          chmod +x scripts/utils/logger.sh

      - name: Generate version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="$(git describe --tags --abbrev=0 2>/dev/null || echo '0.0.0')-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          bash scripts/cd/build.sh \
            --version "${{ steps.version.outputs.version }}" \
            --output dist
        env:
          NODE_ENV: production

      - name: Build Docker image
        id: docker_build
        if: hashFiles('Dockerfile') != ''
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.release.published_at || steps.timestamp.outputs.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Extract Docker metadata
        id: meta
        if: hashFiles('Dockerfile') != ''
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 7

      - name: Upload Docker image artifact info
        if: hashFiles('Dockerfile') != ''
        run: |
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" > docker-image.txt
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"

  # =============================================================================
  # Deploy to Dev
  # =============================================================================
  deploy-dev:
    name: Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: dev
      url: https://dev.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.build.outputs.version }}
          path: dist/

      - name: Setup toolkit
        run: |
          chmod +x scripts/cd/deploy.sh
          chmod +x scripts/utils/common.sh
          chmod +x scripts/utils/logger.sh
          chmod +x scripts/utils/health-check.sh

      - name: Deploy to dev
        run: bash scripts/cd/deploy.sh dev --skip-build
        env:
          BUILD_VERSION: ${{ needs.build.outputs.version }}
          ENV_URL: https://dev.example.com
          SKIP_HEALTH_CHECK: true

  # =============================================================================
  # Deploy to Staging
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    needs: [build, deploy-dev]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.build.outputs.version }}
          path: dist/

      - name: Setup toolkit
        run: |
          chmod +x scripts/cd/deploy.sh
          chmod +x scripts/utils/common.sh
          chmod +x scripts/utils/logger.sh
          chmod +x scripts/utils/health-check.sh
          chmod +x scripts/utils/notifiers.sh

      - name: Deploy to staging
        run: bash scripts/cd/deploy.sh staging --skip-build
        env:
          BUILD_VERSION: ${{ needs.build.outputs.version }}
          ENV_URL: https://staging.example.com
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Health check
        run: |
          chmod +x scripts/utils/health-check.sh
          bash scripts/utils/health-check.sh \
            "https://staging.example.com/health" \
            --retry 30 \
            --interval 10
        timeout-minutes: 5

  # =============================================================================
  # Deploy to Production
  # =============================================================================
  deploy-prod:
    name: Deploy to Production
    needs: [build, deploy-staging]
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod') ||
      github.event_name == 'release'
    environment:
      name: production
      url: https://app.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ needs.build.outputs.version }}
          path: dist/

      - name: Setup toolkit
        run: |
          chmod +x scripts/cd/deploy.sh
          chmod +x scripts/utils/common.sh
          chmod +x scripts/utils/logger.sh
          chmod +x scripts/utils/health-check.sh
          chmod +x scripts/utils/notifiers.sh

      - name: Create pre-deployment backup
        run: |
          echo "Creating backup before deployment..."
          # Add backup commands here

      - name: Deploy to production
        run: bash scripts/cd/deploy.sh prod --skip-build
        env:
          BUILD_VERSION: ${{ needs.build.outputs.version }}
          ENV_URL: https://app.example.com
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          AUTO_ROLLBACK: true

      - name: Health check
        run: |
          chmod +x scripts/utils/health-check.sh
          bash scripts/utils/health-check.sh \
            "https://app.example.com/health" \
            --retry 60 \
            --interval 5 \
            --expected-code 200 \
            --expected-text "OK"
        timeout-minutes: 10

      - name: Smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke test commands here

      - name: Post-deployment notification
        if: success()
        run: |
          chmod +x scripts/utils/notifiers.sh
          bash scripts/utils/notifiers.sh slack "‚úÖ Production deployment successful: ${{ needs.build.outputs.version }}"
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Rollback on failure
        if: failure()
        run: |
          chmod +x scripts/cd/rollback.sh
          bash scripts/cd/rollback.sh prod
        env:
          AUTO_ROLLBACK: true

  # =============================================================================
  # Push Docker Image
  # =============================================================================
  push-image:
    name: Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    if: hashFiles('Dockerfile') != ''
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.build.outputs.version }}
            BUILD_DATE=${{ github.event.release.published_at || steps.timestamp.outputs.timestamp }}
            VCS_REF=${{ github.sha }}

  # =============================================================================
  # Deployment Summary
  # =============================================================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build, deploy-dev, deploy-staging, deploy-prod]
    if: always()
    steps:
      - name: Generate deployment summary
        run: |
          echo "## Deployment Summary üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment Status" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dev | ${{ needs.deploy-dev.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production | ${{ needs.deploy-prod.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failure notification
        if: |
          needs.deploy-prod.result == 'failure' ||
          needs.deploy-staging.result == 'failure'
        run: |
          chmod +x scripts/utils/notifiers.sh
          bash scripts/utils/notifiers.sh slack "‚ùå Deployment failed: ${{ needs.build.outputs.version }}"
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
