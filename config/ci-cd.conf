# =============================================================================
# CI/CD Toolkit Configuration File
# =============================================================================
# This file contains default configuration values for all CI/CD scripts.
# Copy this file to your project root and customize as needed.
#
# Configuration Loading:
# - Scripts will automatically load ci-cd.conf from the config directory
# - You can override settings via environment variables
# - Command-line flags take precedence over both config files and env vars
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
[general]
# Project type: auto, nodejs, python, go, maven, gradle, docker
project_type=auto

# Log level: debug, info, warn, error
log_level=info

# Enable timestamps in log output
log_timestamp=false

# Log file path (empty for stdout only)
log_file=

# Simulate actions without making changes
dry_run=false

# -----------------------------------------------------------------------------
# CI Settings
# -----------------------------------------------------------------------------
[ci]
# Enable/disable linting
lint_enabled=true

# Enable/disable testing
test_enabled=true

# Enable/disable coverage reporting
coverage_enabled=true

# Coverage threshold percentage (0-100)
coverage_threshold=80

# Run tests in parallel when possible
parallel_tests=true

# Test timeout in seconds
test_timeout=300

# Number of parallel test jobs
parallel_jobs=4

# JUnit XML output directory
test_results_dir=test-results

# Coverage output directory
coverage_dir=coverage

# -----------------------------------------------------------------------------
# Linting Configuration
# -----------------------------------------------------------------------------
[lint]
# Auto-fix linting issues when possible
auto_fix=false

# Fail on warnings
fail_on_warnings=true

# Maximum number of issues allowed
max_issues=0

# Linter to use for each project type
# nodejs_linter=eslint
# python_linter=flake8
# go_linter=golangci-lint

# -----------------------------------------------------------------------------
# CD Settings
# -----------------------------------------------------------------------------
[cd]
# Build tool: auto, npm, yarn, pnpm, python, go, docker
build_tool=auto

# Default Docker registry
docker_registry=

# Docker organization/username
docker_org=

# Available environments: comma-separated list
environments=dev,staging,prod

# Current environment (set by deploy script)
environment=

# Health check endpoint path
health_check_path=/health

# Health check timeout in seconds
health_check_timeout=300

# Health check interval in seconds
health_check_interval=10

# Health check retries
health_check_retries=30

# Enable automatic rollback on deployment failure
auto_rollback=true

# Keep N previous versions (for rollback)
keep_versions=5

# Build artifacts directory
artifacts_dir=dist

# Version file path
version_file=VERSION

# -----------------------------------------------------------------------------
# Deployment Settings
# -----------------------------------------------------------------------------
[deployment]
# Deployment strategy: rolling, blue-green, recreate
strategy=rolling

# Zero-downtime deployment
zero_downtime=true

# Pre-deployment command (run before deployment)
pre_deploy_command=

# Post-deployment command (run after successful deployment)
post_deploy_command=

# Rollback command
rollback_command=

# Maximum rollback time in seconds
rollback_timeout=600

# -----------------------------------------------------------------------------
# Notification Settings
# -----------------------------------------------------------------------------
[notifications]
# Enable notifications
enabled=false

# Comma-separated list of events to notify on
# Events: build_success, build_failure, test_success, test_failure,
#         deploy_success, deploy_failure, rollback
enabled_events=deploy_success,deploy_failure

# Slack webhook URL
slack_webhook=

# Slack channel (overrides webhook default channel)
slack_channel=

# Email recipients (comma-separated)
email_recipients=

# Email sender
email_sender=

# SMTP server
smtp_server=

# SMTP port
smtp_port=587

# SMTP username
smtp_username=

# SMTP password (use env var SMTP_PASSWORD)
# smtp_password=

# Generic webhook URL
webhook_url=

# Webhook method: POST, PUT
webhook_method=POST

# Webhook content type: application/json, application/x-www-form-urlencoded
webhook_content_type=application/json

# -----------------------------------------------------------------------------
# Docker Configuration
# -----------------------------------------------------------------------------
[docker]
# Docker build arguments (comma-separated: ARG1=value1,ARG2=value2)
build_args=

# Use Docker build cache
use_cache=true

# Dockerfile path
dockerfile=Dockerfile

# Docker context path
docker_context=.

# Multi-stage build target stage
target_stage=

# Platform: linux/amd64, linux/arm64, etc.
platform=

# Tag images with git commit SHA
tag_commit=true

# Tag images with branch name
tag_branch=false

# Push images to registry after build
push=false

# -----------------------------------------------------------------------------
# Security Settings
# -----------------------------------------------------------------------------
[security]
# Run security scans
scan_enabled=true

# Fail build on security vulnerabilities
fail_on_vulnerabilities=false

# Maximum severity level to allow: low, moderate, high, critical
max_severity=high

# Dependency vulnerability check
dependency_check=true

# Static code analysis
static_analysis=true

# Secret scanning
secret_scan=true

# -----------------------------------------------------------------------------
# Git Configuration
# -----------------------------------------------------------------------------
[git]
# Default branch name
default_branch=main

# Tag format for releases
tag_format=v*

# Require clean working directory for operations
require_clean=false

# GPG sign commits
sign_commits=false

# GPG key ID
signing_key=

# -----------------------------------------------------------------------------
# Environment-specific Settings
# -----------------------------------------------------------------------------
[environment.dev]
# Auto-deploy on push to dev branch
auto_deploy=true

# Required approvals for deployment
required_approvals=0

# Skip health checks
skip_health_check=true

[environment.staging]
# Auto-deploy on merge to main
auto_deploy=true

# Required approvals for deployment
required_approvals=1

# Skip health checks
skip_health_check=false

# URL for health checks
url=

[environment.prod]
# Auto-deploy on tag push
auto_deploy=false

# Required approvals for deployment
required_approvals=2

# Skip health checks
skip_health_check=false

# URL for health checks and status badges
url=

# Maintenance page (shown during deployments)
maintenance_page=

# -----------------------------------------------------------------------------
# Node.js Specific Settings
# -----------------------------------------------------------------------------
[nodejs]
# Node version to use (for CI/CD)
node_version=20

# Package manager: npm, yarn, pnpm
package_manager=npm

# Install dependencies with --frozen-lockfile
frozen_lockfile=true

# Cache node_modules
cache_dependencies=true

# Run npm audit
npm_audit=true

# Run npm audit as part of CI
audit_level=moderate

# -----------------------------------------------------------------------------
# Python Specific Settings
# -----------------------------------------------------------------------------
[python]
# Python version to use
python_version=3.11

# Virtual environment tool: venv, poetry, pipenv
venv_tool=venv

# Cache pip packages
cache_packages=true

# Linter: flake8, pylint, black
linter=flake8

# Test runner: pytest, unittest
test_runner=pytest

# Formatter: black, autopep8, yapf
formatter=black

# Type checker: mypy, none
type_checker=mypy

# Install development dependencies
install_dev_deps=true

# -----------------------------------------------------------------------------
# Go Specific Settings
# -----------------------------------------------------------------------------
[go]
# Go version to use
go_version=1.21

# Use Go modules
use_modules=true

# Vendor dependencies
vendor=false

# Linter: golangci-lint, gofmt, golint
linter=golangci-lint

# Race detection enabled
race_detector=true

# Coverage mode: set, count, atomic
coverage_mode=atomic

# -----------------------------------------------------------------------------
# Java/Maven Specific Settings
# -----------------------------------------------------------------------------
[maven]
# Java version to use
java_version=17

# Maven goals for build
maven_goals=clean package

# Skip tests during build
skip_tests=false

# Use Maven wrapper
use_wrapper=true

# -----------------------------------------------------------------------------
# Java/Gradle Specific Settings
# -----------------------------------------------------------------------------
[gradle]
# Java version to use
java_version=17

# Gradle tasks for build
gradle_tasks=build

# Use Gradle wrapper
use_wrapper=true

# -----------------------------------------------------------------------------
# Advanced Settings
# -----------------------------------------------------------------------------
[advanced]
# Custom environment variables (comma-separated: VAR1=value1,VAR2=value2)
custom_env_vars=

# Source additional configuration files
include_configs=

# Scripts to run before main operation
pre_hooks=

# Scripts to run after main operation
post_hooks=

# Maximum retry attempts for network operations
max_retries=3

# Retry delay in seconds
retry_delay=5

# Enable verbose output
verbose=false

# Preserve temporary files
preserve_temp=false

# Temp directory
temp_dir=/tmp/ci-cd-toolkit
